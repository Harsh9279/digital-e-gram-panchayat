<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <h1>Digital E Gram Panchayat</h1>
      </div>
      <div class="links">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="services.html">Services</a>
        <a class="btn primary" href="login.html">Login</a>
      </div>
    </div>

    <div class="grid">
  <div class="card">
    <h2>User Dashboard</h2>
    <p class="small">Apply for services and track application status.</p>

    <div class="row">
      <a class="btn primary" href="services-user.html">Browse & Apply</a>
      <a class="btn" href="my-applications.html">My Applications</a>
      <a class="btn" href="profile.html">My Profile</a>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>

    <hr/>
    <div id="who" class="small"></div>
  </div>

  <div class="card">
    <h2>Citizen Actions</h2>
    <ul class="small">
      <li>Search available services</li>
      <li>Apply for service online</li>
      <li>Track progress (Pending/Under Review/Approved/Rejected)</li>
    </ul>
  </div>
</div>

  </div>

  <div id="toast" class="toast"></div>
  <script type="module">
  import { protectPage, logoutUser } from "./js/auth.js";

  const who = document.querySelector("#who");
  document.querySelector("#logoutBtn").addEventListener("click", logoutUser);

  const ctx = await protectPage({allowedRoles:["user"]});
  who.innerHTML = `Logged in as <b>${ctx.profile.name}</b> (<span class="mono">${ctx.profile.role}</span>)`;
</script>

</body>
</html>
