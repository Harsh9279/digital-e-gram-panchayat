<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Applications</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <h1>Digital E Gram Panchayat</h1>
      </div>
      <div class="links">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="services.html">Services</a>
        <a class="btn primary" href="login.html">Login</a>
      </div>
    </div>

    <div class="card">
  <h2>My Applications</h2>
  <p class="small">View application status updates.</p>

  <div class="row" style="margin-bottom:10px">
    <button class="btn" id="refresh">Refresh</button>
    <a class="btn" href="dashboard-user.html">Back</a>
  </div>

  <table class="table" id="appsTable">
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Submitted</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  </div>

  <div id="toast" class="toast"></div>
  <script type="module">
  import { protectPage } from "./js/auth.js";
  import { listMyApplications } from "./js/applications.js";
  import { fmtTime, statusBadge, toast } from "./js/utils.js";

  const ctx = await protectPage({allowedRoles:["user"]});
  const uid = ctx.user.uid;
  const tbody = document.querySelector("#appsTable tbody");

  async function load(){
    const apps = await listMyApplications({userId: uid});
    tbody.innerHTML = "";
    for(const a of apps){
      const b = statusBadge(a.status);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><div style="font-weight:700">${a.serviceName||"-"}</div></td>
        <td><span class="badge ${b.cls}">${b.label}</span></td>
        <td class="small">${a.remarks||"-"}</td>
        <td class="small">${fmtTime(a.submittedAt)}</td>
        <td class="small">${a.updatedAt ? fmtTime(a.updatedAt) : "-"}</td>
      `;
      tbody.appendChild(tr);
    }
    toast("Applications loaded.");
  }

  document.querySelector("#refresh").addEventListener("click", load);
  load();
</script>

</body>
</html>
