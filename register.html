<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Digital E Gram Panchayat</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <h1>Digital E Gram Panchayat</h1>
      </div>
      <div class="links">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="services.html">Services</a>
        <a class="btn primary" href="login.html">Login</a>
      </div>
    </div>

    <div class="grid">
  <div class="card">
    <h2>Create Citizen Account</h2>
    <p class="small">Register using Email & Password (Firebase Authentication).</p>

    <form id="regForm">
      <div class="field">
        <label>Full Name</label>
        <input class="input" id="name" required placeholder="Your name"/>
      </div>
      <div class="field">
        <label>Email</label>
        <input class="input" id="email" type="email" required placeholder="name@email.com"/>
      </div>
      <div class="field">
        <label>Phone</label>
        <input class="input" id="phone" required placeholder="10-digit mobile"/>
      </div>
      <div class="field">
        <label>Password</label>
        <input class="input" id="password" type="password" required placeholder="Min 6 chars"/>
      </div>

      <button class="btn primary" type="submit">Register</button>
      <a class="btn" href="login.html">Already have account?</a>
    </form>
  </div>

  <div class="card">
    <h2>Note</h2>
    <p class="small">
      Admin/Staff accounts must be created manually in Firestore users collection by setting role as
      <span class="mono">admin</span> or <span class="mono">staff</span>.
    </p>
  </div>
</div>

  </div>

  <div id="toast" class="toast"></div>
  <script type="module">
  import { registerUser } from "./js/auth.js";

  document.querySelector("#regForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const name = document.querySelector("#name").value.trim();
    const email = document.querySelector("#email").value.trim();
    const phone = document.querySelector("#phone").value.trim();
    const password = document.querySelector("#password").value;

    await registerUser({name,email,phone,password});
  });
</script>

</body>
</html>
