<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Digital E Gram Panchayat</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <h1>Digital E Gram Panchayat</h1>
      </div>
      <div class="links">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="services.html">Services</a>
        <a class="btn primary" href="login.html">Login</a>
      </div>
    </div>

    <div class="grid">
  <div class="card">
    <h2>Login</h2>
    <p class="small">Login as User / Staff / Admin based on role in Firestore.</p>

    <form id="loginForm">
      <div class="field">
        <label>Email</label>
        <input class="input" id="email" type="email" required placeholder="name@email.com"/>
      </div>
      <div class="field">
        <label>Password</label>
        <input class="input" id="password" type="password" required placeholder="Password"/>
      </div>
      <button class="btn primary" type="submit">Login</button>
      <a class="btn" href="register.html">Create account</a>
    </form>
  </div>

  <div class="card">
    <h2>Roles</h2>
    <p class="small">
      After login, you are redirected automatically:<br/>
      • user → User Dashboard<br/>
      • staff → Staff Dashboard<br/>
      • admin → Admin Dashboard
    </p>
  </div>
</div>

  </div>

  <div id="toast" class="toast"></div>
  <script type="module">
  import { loginUser } from "./js/auth.js";
  document.querySelector("#loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.querySelector("#email").value.trim();
    const password = document.querySelector("#password").value;
    await loginUser({email,password});
  });
</script>

</body>
</html>
